{% extends 'core/base.html' %}

{% block title %}联系我们 - {{ block.super }}{% endblock %}

{% block content %}
<div class="container">
    <div class="card">
        <h1>联系我们</h1>
        <p>有任何问题或建议，请通过下面的表单告诉我们。</p>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" style="padding: 10px 15px; background-color: #0056b3; color: white; border: none; border-radius: 4px; cursor: pointer;">提交</button>
        </form>
    </div>
</div>
{% endblock %}
